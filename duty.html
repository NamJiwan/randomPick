    <div>
      <h2>오늘의 당번은</h2>
      <p id="join"></p>
      <p id="duty"></p>
    </div>
    <button onclick="jo.che()">참여하기</button>
    <button onclick="duty_call1()">당번추첨</button>
    <button onclick="retry()">새로고침</button>
    <script>
      let jo = new Object();
      jo.num = 0;
      jo.name = [];
      jo.rand = 0;

      jo.che = function () {
        this.num = parseInt(prompt('몇명참여'));
        // console.log(jo.num);
        let na = function (name2) {
          for (let index = 0; index < jo.num; index++) {
            name2 = prompt('이름입력');
            // this.name.push(na());
            jo.name.push(name2);
            // console.log(name2);
          }
          // console.log(jo.name);
        };
        na();
        document.getElementById('text').innerHTML = jo.name;
      };
      function duty_call1() {
        jo.rand = Math.floor(Math.random() * jo.num + 1);
        console.log(jo.name[jo.rand]);
        document.getElementById('duty').innerHTML = '참여인원은' + jo.num + '명 입니다.';
        document.getElementById('duty').innerHTML = '청소인 사람은 : ' + jo.name[jo.rand] + ' 입니다.';
      }

      function retry() {
        location.reload();
      }
    </script>
